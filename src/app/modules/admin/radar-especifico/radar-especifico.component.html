<p>radar-especifico works!: {{radarItems.nombre}}</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Area de conocimiento</th>
        <th scope="col">Descriptor</th>
        <th scope="col">Factual</th>
        <th scope="col">Conceptual</th>
        <th scope="col">Procedimental</th>
        <th scope="col">Metacogntivo</th>
        <th scope="col">Nivel de apropiacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let area of radarItems.areas">
        <th scope="row">1</th>
        <td>{{area.area}}</td>
        <td>{{area.descriptor}}</td>
        <td>{{area.factual}}</td>
        <td>{{area.conceptual}}</td>
        <td>{{area.procedimental}}</td>
        <td>{{area.metacognitivo}}</td>
        <td>{{area.nivel}}</td>
     
      </tr>

    </tbody>
  </table>
