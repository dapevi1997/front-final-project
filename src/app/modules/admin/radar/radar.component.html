
<div class="formulario">
    <legend style="color: #C324BC;">Nuevo radar</legend>
    <div class="mb-3 campo">
       <form [formGroup]="form">
      <label for="disabledTextInput" class="form-label">Nombre del radar</label>
      <input  formControlName="nombre" type="text" id="disabledTextInput" class="form-control" placeholder="Nombre">
      <div *ngIf="form.get('nombre')?.hasError('required') && form.pristine === false" style="color: red;">El nombre
        es requerido</div>
        <div *ngIf="form.get('nombre')?.hasError('pattern') && form.pristine === false" style="color: red;">El nombre
          debe ser alfa nÃºmerico</div>
   
      </form>
    </div>
    <div class="contenedor-botones">
      <button [disabled]="!form.valid" type="submit" (click)="crearRadar()"  class="btn btn-primary">Crear radar</button>
      <button  (click)="cerrarModal()"  class="btn btn-danger">Cerrar</button>

    </div>
</div>
