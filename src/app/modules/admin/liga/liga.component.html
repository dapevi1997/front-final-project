<div class="formulario">
    <legend style="color: #C324BC;">Crear Liga</legend>
    <div class="mb-3 campo">
      <form [formGroup]="form">
      <label  for="disabledTextInput" class="form-label">Nombre</label>
      <input formControlName="nombre" [(ngModel)]="ligaI.nombre" type="text" id="disabledTextInput" class="form-control" placeholder="Nombre">
      <div *ngIf="form.get('nombre')?.hasError('required') && form.pristine === false" style="color: red;">El nombre
        es requerido</div>
        <div *ngIf="form.get('nombre')?.hasError('pattern') && form.pristine === false" style="color: red;">El nombre
          debe ser alfa númerico</div>
    <div class="mb-3 campo">
      <label for="disabledTextInput" class="form-label">Ciclo</label>
      <input formControlName="ciclo" [(ngModel)]="ligaI.periodo" type="text" id="disabledTextInput" class="form-control" placeholder="Ciclo">
      <div *ngIf="form.get('ciclo')?.hasError('required') && form.pristine === false" style="color: red;">El ciclo
        es requerido</div>
        <div *ngIf="form.get('ciclo')?.hasError('pattern') && form.pristine === false" style="color: red;">El ciclo
          debe ser alfa númerico</div>
    </div>
    <div class="mb-3 campo">
      <label for="disabledTextInput" class="form-label">Coach</label>
      <input formControlName="coach" [(ngModel)]="ligaI.coach" type="text" id="disabledTextInput" class="form-control" placeholder="Coach">
      <div *ngIf="form.get('ciclo')?.hasError('required') && form.pristine === false" style="color: red;">El nombre del coach
        es requerido</div>
        <div *ngIf="form.get('ciclo')?.hasError('pattern') && form.pristine === false" style="color: red;">El nombre del coach debe contener letras</div>
    </div>
    <div class="mb-3 campo">
        <label for="disabledTextInput" class="form-label">Año</label>
        <input formControlName="anio" [(ngModel)]="ligaI.anio" type="number" id="disabledTextInput" class="form-control" placeholder="Año">
        <div *ngIf="form.get('anio')?.hasError('required') && form.pristine === false" style="color: red;">El año es requerido</div>
    </div>
    <div class="mb-3 campo">
      <label for="disabledSelect" class="form-label">Seleccionar radar</label>
      <select formControlName="radar" [(ngModel)]="radarNombre" id="disabledSelect" class="form-select">
        <option></option>
        <option *ngFor="let radar of radares">
          {{radar.nombre}}
        </option>
        <div *ngIf="form.get('radar')?.hasError('required') && form.pristine === false" style="color: red;">El radar es requerido</div>
      </select>
    </div>
  </form>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
    <button [disabled]="!form.valid" (click)="crearLiga()"  class="btn btn-primary">Crear Liga</button>
  </div>
  <div class="col align-self-center">
    <button  (click)="cerrarModal()"  class="btn btn-danger">Cerrar</button>
    </div>
  </div>
</div>
