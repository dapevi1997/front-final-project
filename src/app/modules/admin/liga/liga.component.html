    </div>

      <label for="disabledTextInput" class="form-label">Periodo</label>
      <input [(ngModel)]="ligaI.periodo" type="text" id="disabledTextInput" class="form-control" placeholder="Periodo">
    </div>
    <div class="mb-3 campo">
      <label for="disabledTextInput" class="form-label">Coach</label>
      <input [(ngModel)]="ligaI.coach" type="text" id="disabledTextInput" class="form-control" placeholder="Coach">
    </div>
    <div class="mb-3 campo">
        <label for="disabledTextInput" class="form-label">Año</label>
        <input [(ngModel)]="ligaI.anio" type="text" id="disabledTextInput" class="form-control" placeholder="Año">
    </div>
